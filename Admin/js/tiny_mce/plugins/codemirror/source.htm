<html xmlns="http://www.w3.org/1999/xhtml" style="padding: 0; margin: 0;">
<head>
  <title>{#codemirror.title}</title>
  <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
  <script type="text/javascript" src="js/source.js"></script>
  <script type="text/javascript" src="js/codemirror.js"></script>
</head>
<body onresize="resizeInputs();" style="display: none; overflow: hidden;">
  <form name="source" onsubmit="saveContent();return false;" action="#">
  <div style="float: left" class="title">{#codemirror.title}</div>
  
  <div id="wrapline" style="float: right">
    <a href="javascript:void(0);" onclick="indentAll();" title="{#codemirror.indent_title}">{#codemirror.indent}</a> <a href="javascript:void(0);" onclick="tidyAll();" title="{#codemirror.format_title}">{#codemirror.format}</a>
    <input type="checkbox" name="wraped" id="wraped" onclick="toggleWordWrap(this);" class="wordWrapCode" /><label for="wraped" title="Toggle word wrap">{#codemirror.wordwrap}</label>
  </div>

  <br style="clear: both" />
  
  <div id="source" style="border: 1px solid gray;">
    <textarea name="htmlSource" id="htmlSource" rows="15" cols="100" style="width: 100%; height: 100%; font-family: Consolas,'Courier New',Courier,monospace; font-size: 12px;" dir="ltr" wrap="off" class="mceFocus"></textarea>
  </div>
  
  <div class="mceActionPanel">
    <input type="submit" name="insert" value="{#update}" id="insert" />
    <input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
  </div>
  </form>
</body>
</html>
